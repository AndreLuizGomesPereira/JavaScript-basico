<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Esse Ã© um metodo atraves do HTML para eventos <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
    <div id="area">
        Interaja....
    </div>

    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!';
            area.style.background = 'red'
        }

        function entrar() {
            area.innerText = "Mouse entrou!"
        }

        function sair() {
            area.innerText = 'Saindo agora!'
            area.style.background = 'lightgreen'
        }
    </script>
</body>

</html>
